---
layout: default
title: Home - Fabricio
---
<div id="my-container">
  <div class="posts">
    <section class="container content">
      <ul class="listing">
        {% for post in site.posts %}
          <li class="my-li">
            <span>{{ post.date | date_to_string }}</span> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
