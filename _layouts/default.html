<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>
  <body>
    <div class="header">
      <div class="my-container">
        <ul class="menu">
          <li><a href="{{ site.baseurl }}"><b>HOME</b></a></li>
          <li><a href="{{ site.baseurl }}/contato.html"><b>CONTATO</b></a></li>
        </ul>
        <section class="name">
          <a href="{{ site.baseurl }}">Fabrício<b>Ronchi</b></a>
        </section>
      </div>
    </div>
    <div class="hero" style="background-image: url({{ page.imagem }});"></div>

    {{ content }}

    <footer class="main-footer">
      <small>2014 - Fabrício Ronchi <label class="my-footer">- Powered by<label>
        <a class="my-footer" href="http://jekyllrb.com/" target="_blank">Jekyll</a> <label class="my-footer">+</label>
        <a class="my-footer" href="http://pages.github.com/" target="_blank">GitHub Pages</a>
      </small>
    </footer>
    <script type="text/javascript">
        $(function(){
          $(".contato-icon").hover(function(){
            var atual = $(this).attr("data-status");
            if(atual == 1){
              $("#label-contato").html("Siga-me no Twitter!");
            }else if(atual ==2){
              $("#label-contato").html("Adicione-me no Linkedin!");
            }else{
              $("#label-contato").html("Siga-me no GitHub!");
            }
          }, function(){
              $("#label-contato").html("")
          })
        })
    </script>
  </body>
</html>
