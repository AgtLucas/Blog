	<div class="post ">

			<h1>{{ page.title }}</h1>
			<div class="when">
				{{ page.date | date_to_long_string }}

					<script type="IN/Share" data-counter="right"></script>

				</div>
			</div>
			{{ content }}		
		</section>
	</div>	
	<br />
	{% include disqus.html %}
</div>
